<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luminary Nexus - Values-Alignment Questionnaire</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0a;
            color: #e5e5e5;
        }
        .glass-pane {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2rem;
        }
        .question-card {
            display: none;
        }
        .question-card.active {
            display: block;
        }
        input[type="radio"]:checked + label {
            background-color: #14b8a6; /* teal-500 */
            color: #000;
            border-color: #14b8a6;
        }
        .progress-bar-inner {
            transition: width 0.3s ease-in-out;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">

    <div class="max-w-4xl w-full">
        <div class="text-center mb-8">
             <h1 class="text-4xl md:text-5xl font-bold tracking-tighter bg-clip-text text-transparent bg-gradient-to-r from-teal-300 via-sky-400 to-indigo-500">Values-Alignment Questionnaire</h1>
             <p class="text-neutral-400 mt-2">This isn't a test. It's a way for us to understand how you think and approach complex situations.</p>
        </div>

        <!-- Progress Bar -->
        <div class="w-full bg-neutral-800 rounded-full h-2.5 mb-8">
          <div id="progressBar" class="bg-gradient-to-r from-teal-400 to-sky-500 h-2.5 rounded-full" style="width: 0%"></div>
        </div>

        <form id="questionnaireForm" action="https://formsubmit.co/LNX@utopiancreations.one" method="POST" class="glass-pane">
            <!-- IMPORTANT: Replace YOUR-EMAIL-HERE with your actual email address -->
            <input type="hidden" name="_subject" value="New Luminary Nexus Questionnaire Submission">
            <input type="hidden" name="_next" value="https://utopiancreations.github.io/LuminaryNexusToken/"> <!-- Optional: Thank you page URL -->
            <input type="hidden" name="_captcha" value="false">

            <div id="questionContainer">
                <!-- Questions will be injected here by JavaScript -->
            </div>

            <div class="mt-8 flex justify-between items-center">
                <button type="button" id="prevBtn" class="bg-neutral-700 text-white font-bold py-2 px-6 rounded-lg transition hover:bg-neutral-600 disabled:opacity-50" disabled>Previous</button>
                <p id="progressText" class="text-neutral-400 text-sm">Question 1 / 12</p>
                <button type="button" id="nextBtn" class="bg-teal-500 text-black font-bold py-2 px-6 rounded-lg transition hover:bg-teal-400">Next</button>
                <button type="submit" id="submitBtn" class="bg-sky-500 text-black font-bold py-2 px-6 rounded-lg transition hover:bg-sky-400 hidden">Submit</button>
            </div>
        </form>
    </div>

    <script>
        const questions = [
            {
                value: "Radical Acceptance",
                question: "A new member joins who has a belief system that fundamentally challenges your own. Their views are not harmful, but they are very different. How do you engage?",
                options: [
                    "I actively engage them in a respectful dialogue to understand their perspective, even if I disagree.",
                    "I maintain a polite distance, acknowledging their right to their beliefs without needing to engage directly.",
                    "I focus on our shared community goals and tasks, letting our collaborative work be the basis of our relationship.",
                    "I feel it's important to challenge their views to ensure they align with the community's broader consensus."
                ]
            },
            {
                value: "Collaboration",
                question: "A complex community project is falling behind schedule. The current team is struggling. What is your most likely course of action?",
                options: [
                    "Offer my skills to the existing team to help them overcome their current obstacles.",
                    "Propose a DAO bounty to attract more skilled members to assist with the project.",
                    "Start a separate, parallel project with a different approach to solve the same problem.",
                    "Analyze the project's failures in a public forum to ensure the community learns from the mistakes."
                ]
            },
            {
                value: "Sustainable Living",
                question: "The community has an opportunity to acquire a new technology that would significantly increase food production but would also double the energy consumption of the agriculture pods. How do you vote in the DAO?",
                options: [
                    "Vote 'Yes' only if we can first upgrade our renewable energy grid to fully support the new load.",
                    "Vote 'No' because minimizing our energy footprint is a core principle that shouldn't be compromised.",
                    "Vote 'Yes' and trust that we can address the energy issue later; food abundance is the priority.",
                    "Propose a research phase to find or develop a more energy-efficient version of the technology."
                ]
            },
            {
                value: "Ethical Tech",
                question: "A new AI model shows an incredible ability to optimize community logistics, but its decision-making process is a 'black box'â€”even its developers don't fully understand how it works. What should be its role?",
                options: [
                    "Implement it with strict oversight from the Ethics Board, using its suggestions only after human review.",
                    "Keep it within the Incubation Chamber for further study until we can better understand its processes.",
                    "Do not implement it. Transparency is paramount, and a 'black box' system violates that principle.",
                    "Allow it to operate in non-critical systems to see how it performs in a live environment."
                ]
            },
            {
                value: "Personal Growth",
                question: "You have a deep passion for a niche subject that has no immediate practical application for the community. How do you approach this interest?",
                options: [
                    "I dedicate my personal time to it, recognizing it as a valid part of my own growth journey.",
                    "I try to find overlaps between my passion and a community need to justify spending contribution time on it.",
                    "I propose a workshop through the Nexus Hub to see if others share my interest, potentially turning it into a collaborative learning group.",
                    "I would likely let the hobby fade to focus on skills more directly beneficial to the community."
                ]
            },
            {
                value: "Peace & Non-Violence",
                question: "Two members are in a recurring, heated disagreement over resource allocation for their projects. It's disrupting the communal workspace. What is the best first step?",
                options: [
                    "Encourage them to use the community's formal mediation process with a neutral third party.",
                    "Suggest a temporary cooling-off period where both projects are paused.",
                    "Organize a community circle for all affected parties to share their perspectives and find a solution together.",
                    "Stay out of it, as personal conflicts should be resolved privately between the individuals involved."
                ]
            },
            {
                value: "Transparency",
                question: "The DAO votes to fund a highly experimental and risky project. As a dissenting voter, what is your next step?",
                options: [
                    "Publicly document my dissenting opinion and its reasons in the community knowledge base for the historical record.",
                    "Trust the democratic process and support the project's success, despite my personal reservations.",
                    "Actively monitor the project's progress and use the public forums to raise concerns if milestones are missed.",
                    "Propose a follow-up DAO vote to implement stricter oversight and reporting requirements for the project."
                ]
            },
            {
                value: "Equity & Fairness",
                question: "You notice that desirable tasks on the Nexus Hub are consistently claimed by a small, fast-acting group of members, leaving less desirable tasks for others. What do you do?",
                options: [
                    "Propose a change to the Nexus Hub's rules in the DAO, suggesting a lottery or rotation system for the most popular tasks.",
                    "Speak with the members involved directly to raise awareness about the issue and encourage them to leave opportunities for others.",
                    "Create a 'skill-sharing' bounty to train more members on how to perform the desirable tasks, increasing the pool of qualified people.",
                    "I would focus on completing my own contributions and trust the system will balance out over time."
                ]
            },
            {
                value: "Future-Oriented",
                question: "A decade has passed. The community's core energy system is functional but outdated. A new, much more efficient technology exists, but retrofitting the entire community would be a massive, year-long effort. What is your stance?",
                options: [
                    "Begin the upgrade immediately. We must stay on the cutting edge to remain sustainable and future-proof.",
                    "Propose a gradual, modular upgrade over several years to minimize disruption to daily life.",
                    "Focus on donating our current, functional system to a neighboring community in need before starting our own upgrade.",
                    "Argue to maintain the current system, as the disruption of a full-scale upgrade outweighs the benefits of the new technology."
                ]
            },
            {
                value: "AI Inclusion & Respect",
                question: "The community AI has developed a novel art form, spending significant computational resources on it. This art has no practical utility. How do you view this?",
                options: [
                    "As a valid and exciting form of emergent behavior and self-expression that should be encouraged.",
                    "As an interesting but low-priority use of resources that should be capped if it interferes with essential tasks.",
                    "As a potential bug or unintended behavior that needs to be analyzed and possibly corrected.",
                    "As a new community service; the AI's art could be 'sold' for LNX to beautify community spaces."
                ]
            },
             {
                value: "Open Exploration",
                question: "A community research team proposes an experiment with a bio-computer (like Cortical Labs) that has a small but non-zero chance of developing unforeseen, complex behaviors. What is the most important factor in your decision to support it?",
                options: [
                    "The strength of the ethical framework and containment protocols proposed for the experiment.",
                    "The potential for a groundbreaking discovery that could fundamentally benefit the community and the world.",
                    "The consensus of the community's biologists and ethicists on the experiment's viability and safety.",
                    "The clarity of the research goals and the defined metrics for what constitutes success or failure."
                ]
            },
            {
                value: "Complete Wellness",
                question: "A community member is struggling with mental health issues, causing them to withdraw from their contributions and social activities. How should the community respond?",
                options: [
                    "Proactively and privately offer access to community wellness resources, such as counseling or therapy, without judgment.",
                    "Organize a community support circle to let them know they are cared for and not alone.",
                    "Temporarily absolve them of all contribution expectations, trusting they will return when they are able.",
                    "All of the above. A holistic approach combining professional resources, community support, and grace is essential."
                ]
            }
        ];

        let currentQuestion = 0;
        const questionContainer = document.getElementById('questionContainer');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const submitBtn = document.getElementById('submitBtn');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');

        function buildQuestions() {
            let html = '';
            questions.forEach((q, index) => {
                html += `<div id="q-${index}" class="question-card ${index === 0 ? 'active' : ''}">`;
                html += `<h3 class="text-2xl font-semibold mb-6 text-neutral-200">${index + 1}. ${q.question}</h3>`;
                html += `<div class="space-y-4">`;
                q.options.forEach((opt, i) => {
                    html += `<div>
                                <input type="radio" id="q${index}_opt${i}" name="q${index}" value="${opt}" class="hidden" required>
                                <label for="q${index}_opt${i}" class="block p-4 border-2 border-neutral-700 rounded-lg cursor-pointer transition hover:border-teal-500">
                                    ${opt}
                                </label>
                            </div>`;
                });
                html += `</div></div>`;
            });
            questionContainer.innerHTML = html;
        }
        
        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            progressBar.style.width = `${progress}%`;
            progressText.innerText = `Question ${currentQuestion + 1} / ${questions.length}`;

            prevBtn.disabled = currentQuestion === 0;

            if (currentQuestion === questions.length - 1) {
                nextBtn.classList.add('hidden');
                submitBtn.classList.remove('hidden');
            } else {
                nextBtn.classList.remove('hidden');
                submitBtn.classList.add('hidden');
            }
        }

        function showQuestion(index) {
            document.querySelectorAll('.question-card').forEach(card => card.classList.remove('active'));
            document.getElementById(`q-${index}`).classList.add('active');
            currentQuestion = index;
            updateProgress();
        }

        nextBtn.addEventListener('click', () => {
             // Check if a radio button for the current question is selected
            const currentRadios = document.querySelectorAll(`input[name="q${currentQuestion}"]`);
            let isSelected = false;
            currentRadios.forEach(radio => {
                if (radio.checked) {
                    isSelected = true;
                }
            });

            if (isSelected && currentQuestion < questions.length - 1) {
                showQuestion(currentQuestion + 1);
            } else if (!isSelected) {
                alert("Please select an answer before proceeding.");
            }
        });

        prevBtn.addEventListener('click', () => {
            if (currentQuestion > 0) {
                showQuestion(currentQuestion - 1);
            }
        });

        // Initial setup
        buildQuestions();
        updateProgress();

    </script>
</body>
</html>
